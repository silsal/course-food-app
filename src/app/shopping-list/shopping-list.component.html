<div class="row">
    <div class="col-10">
        <app-shopping-edit
            (ingridientAdded)="AddIngredientToList($event)"></app-shopping-edit>
        <hr>
        <ul class="list-group" mt-4>
            <a 
                class="list-group-item-active" 
                style="cursor: pointer"
                *ngFor="let ingredient of ingredients">
                {{ingredient.name}} ({{ingredient.amount}})
            </a>
        </ul>
    </div>
</div>
