<div class="row">
    <div class="col-lg-5">
      <app-recipe-list 
        (showRecipe)="displayRecipe($event)"></app-recipe-list>
    </div>
    <div class="col-lg-7">
      <app-recipe-detail
        *ngIf="recipeToShow; else altText"
        [recipe]="recipeToShow"></app-recipe-detail>
      <ng-template #altText>
        <p>Please select a recipe.</p>
      </ng-template>
    </div>
  </div>
